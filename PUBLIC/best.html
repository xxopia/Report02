<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee YJ</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            border:none;
            padding:0;
        }
        .wrap{
            width:360px;
            margin:0 auto;
            padding-top:29px;
        }
        a{
            color:black;
            text-decoration:none;
        }
        .img-box{
            width:360;
            height:352px;
            margin-top:48px;
            margin-bottom:53px;
        }
        h1{
            padding-top:29px;
            text-align:center;
            font-family:'Roboto';
            font-weight:900;
            margin-bottom:50px;
        }
        .btn-box{
            padding:0 15px;
        }
        .btn{
            float:left;
            width:150px;
            margin-bottom:10px;
        }
        .btn01{
            margin-right:10px;
        }
        .btn03{
            width:185px;
        }
        .btn a{
            display:inline-block;
            width:inherit;
            border-radius:28px;
            padding:17px 0;
            font-family:'Noto Sans KR';
            font-weight:400;
            font-size:14px;
            color:#ffffff;
            text-align:center;
            background-color:#c59c6c;
        }
        .btn02 a{
            border:2px solid #c59c6c;
            color:#c59c6c;
            background-color:#ffffff;
            
        }
        .btn03 a{
            border:2px solid #830c95;
            color:#830c95;
            background-color:#ffffff;
            width:310px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>CoffeeYJ</h1>
        </header>
        <div class="img-box">
            <img src="./images/slider.jpg" alt="">
        </div>
        <h1>로그인 후 최고의 커피를<br>만나보세요</h1>
        <div class="btn-box">
            <div class="btn btn01">
                <a href="#">Register</a>
            </div>
            <div class="btn btn02">
                <a href="Login.html">Log in</a>
            </div>
                <div class="btn btn03">
                <a href="#">Connect with Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
